<body>
    <!-- Who's Portfolio -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->

                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

                    <li><a href="index.html">About</a></li>

        <!-- /.container-fluid -->
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <div class="panel-heading">
                    <h1>Contact Me</h1>
                </div>
                <div class="well well-sm">
                    <form class="form-horizontal" action="post" method="post">
                        <fieldset>
                            <!-- Name input-->
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="name">Name</label>
                                <div class="col-md-9">
                                    <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
                                </div>
                            </div>
                            <!-- Email input-->
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="email">Your E-mail</label>
                                <div class="col-md-9">
                                    <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
                                </div>
                            </div>
                            <!-- Message body -->
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="message">Your message</label>
                                <div class="col-md-9">
                                    <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
                                </div>
                            </div>
                            <!-- Form actions -->
                            <div class="form-group">
                                <div class="col-md-12 text-right">
                                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="panel-title">
                            <h3>Connect With Me</h3>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div style="text-align: center">
                            <a href="https://github.com/rcowles3" target="_blank">
                                <img class="icons" src="assets/images/github.ico" alt=GitHub></a>
                            <a href="https://stackoverflow.com/users/7803031/ryan-cowles" target="_blank">
                                <img class="icons" src="assets/images/stack.ico" alt=StackOverFlow></a>
                            <a href="https://www.linkedin.com/in/rcowles3/" target="_blank">
                                <img class="icons" src="assets/images/linkedin.ico" alt=LinkedIn></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
