<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Firebase Train Scheduler - Ryan Cowles</title>
    <!-- Reset stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Bootstrap Ref -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery ref -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!-- Custom Styelsheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Firebase reference -->
    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
    <!-- Link to Moment.js should go here -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
<!-- Class to display app title info -->
    <div class="jumbotron text-center">
        <h1>Arrival and Departure Train Schedule</h1>
        <p>
            <h3>A Firebase Driven App To Provide Train Schedule Information.</h3></p>
    </div>
    <!-- Div to display the information as it is changed in the firebase database -->
    <div class="displayTrainInput">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="panel-title">Current Train Schedule</div>
            </div>
            <div class="panel-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th class="text-center">Frequency (mins)</th>
                            <th class="text-center">Next Arrival</th>
                            <th class="text-center">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        <td id="displayTrainName"></td>
                        <td id="displayTrainDestination"></td>
                        <td class="text-center" id="displayTrainFrequency"></td>
                        <td class="text-center" id="displayNextArrival"></td>
                        <td class="text-center" id="displayMinsAway"></td>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>
    <!-- Div that holds form for train input information, which will be stored in firebase -->
    <div class="trainDataInput">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="panel-title">Add Train Information</div>
            </div>
            <div class="panel-body">
                <!-- Form to submit user input for train information -->
                <form id="trainForm">
                    <div class="form-group">
                        <label for="searchTerm">Train Name</label>
                        <input type="text" class="form-control" id="addTrainName">
                    </div>
                    <div class="form-group">
                        <label for="searchTerm">Destination</label>
                        <input type="text" class="form-control" id="addTrainDestination">
                    </div>
                    <div class="form-group">
                        <label for="searchTerm">Train Time (HH:MM - military time)</label>
                        <input type="text" class="form-control" id="addTrainTime">
                    </div>
                    <div class="form-group">
                        <label for="searchTerm">Frequency (mins)</label>
                        <input type="text" class="form-control" id="addTrainFrequency">
                    </div>
                    <button type="button" id="addTrainBtn" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Javascript to load once all of HTML has rendered -->
    <script src="assets/js/main.js" type="text/javascript"></script>
</body>

</html>
